<!DOCTYPE html>
<html>
	<head>
		<title>My Postcard</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
	</head>
    <body>
        <div class="main-content">
			<div class="postcard">
				<div class="postcard-header">
					<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="body-left">
					 <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, cant't wait to start doing more stuff!</p>
					</div>
					<div class="body-right">
						<input type="text" name="fullname" placeholder="Name">
						<input type="text" name="email" placeholder="Email">
						<input type="text" nam="message" placeholder="Content">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" value="Send My Postcard">
				</div>
	    </div>
    </body>
</html>
